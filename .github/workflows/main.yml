name: Kall-Android-Production-Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

# ARCHITECTURE CONTRACT: CI/CD Pipeline
# Runner: Ubuntu Latest
# Environment: JDK 17
# Output: Debug APK (kall-worker-release.apk)

jobs:
  build:
    name: Build Production Worker APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # CRITICAL: Gradle Wrapper (gradlew) must have execute permissions
      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Compile and Assemble APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Upload Finished Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kall-worker-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 5
