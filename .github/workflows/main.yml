name: Kall-Android-Production-Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build Production Worker APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ARCHITECTURE UPDATE: Upgraded to v4 for faster caching & Node 20 support
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.2"

      # Added --info flag for deep logging
      - name: Compile and Assemble APK
        run: gradle assembleDebug --stacktrace --info --no-daemon

      # ðŸš¨ NEW EMERGENCY PROTOCOL: Catching the exact error if AAPT2 or Kotlin fails
      - name: Upload Build Reports (On Failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-failure-reports
          path: app/build/reports/
          retention-days: 3

      - name: Upload Finished Artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: kall-worker-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 5
