name: Kall-Android-Production-Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build Production Worker APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ARCHITECTURAL CORRECTION: Use Gradle 8.2 (Standard Stable Release)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.2"

      # Running with --no-daemon to manage memory efficiently on GitHub runner
      - name: Compile and Assemble APK
        run: gradle assembleDebug --stacktrace --no-daemon

      - name: Upload Finished Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kall-worker-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 5
