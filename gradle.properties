# ARCHITECTURE CONTRACT: gradle.properties
# Role: JVM Configuration & AndroidX Feature Flags.
# Constraints: Optimized for low-memory CI environments (GitHub Actions) and stable AndroidX builds.

# Increase memory for Gradle Daemon to prevent OOM on limited runners
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable parallel execution and build caching for faster CI turnaround
org.gradle.parallel=true
org.gradle.caching=true

# AndroidX is mandatory for modern libraries (Supabase, Ktor)
android.useAndroidX=true

# Enable Jetifier only if legacy libraries are encountered; keeping true for safety
android.enableJetifier=true

# Standard Kotlin coding style
kotlin.code.style=official

# Build optimization: prevents R class transitive dependencies to speed up compilation
android.nonTransitiveRClass=true
